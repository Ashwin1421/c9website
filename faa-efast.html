---
layout: default
title: Federal Aviation Administration eFAST
---
{% assign vehicle = site.data.contract-vehicles[1] %}
<div id="faa-efast" class="container">
    <h4>{{ vehicle.name }}</h4>
    <div class="row">
        <div class="col-lg-8">
            <div class="text-justify container">
                {{ vehicle.description }}
            </div>
        </div>
        <div class="col-lg-4">
            <img src="assets/images/{{ vehicle.image }}" class="vehicle-img" alt="{{ vehicle.name }}">
            <div class="text-justify container">
                Contract Number: {{ vehicle.contract_number }}
            </div>
        </div>
    </div>
</div>
