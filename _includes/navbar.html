<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img class="logo" src="assets/images/logo-sm.png" alt="Cloud Nine Technologies Inc.">
    </a>
    <button 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarCollapse" 
        aria-controls="navbarCollapse" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span id="collapse-menu-btn" class="blue">
            <i class="fas fa-bars"></i>
        </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            {% for item in site.data.navigation %}
                {% if item.name == 'About' %}
                <li class="nav-item dropdown">
                    <a 
                        class="nav-link bold blue" 
                        href="{{ item.link }}" 
                        id="navbar-dropdown-menu" 
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        {{ item.name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
                        {% for sub_item in item.list %}
                            <a href="{{ sub_item.link }}" class="dropdown-item">{{ sub_item.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if page.url == item.link %} active-page {% endif %} bold blue" href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
