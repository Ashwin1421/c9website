---
layout: default
title: Contracting Vehicles
---
<div id="contracting-vehicles" class="container">
    <h3>Contracting Vehicles</h3>
    <div class="row">
        {% for vehicle in site.data.contract-vehicles %}
            <div class="text-center col-lg-4">
                <div class="vehicle-container">
                    <img class="clearfix vehicle-img" alt="{{ vehicle.name }}" src="assets/images/{{ vehicle.image }}">
                </div>
                <a href="{{ vehicle.link }}">
                <h4>{{ vehicle.name }}</h4>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
